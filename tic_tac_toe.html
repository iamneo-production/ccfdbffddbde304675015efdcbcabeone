!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="tic.css">
  <script src="tic.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  
  <div id="game-board">
    <input type="button" class="btn" onclick="makeMove(0)" readonly>
    <input type="button" class="btn" onclick="makeMove(1)" readonly>
    <input type="button" class="btn" onclick="makeMove(2)" readonly>
    <br>
    <input type="button" class="btn" onclick="makeMove(3)" readonly>
    <input type="button" class="btn" onclick="makeMove(4)" readonly>
    <input type="button" class="btn" onclick="makeMove(5)" readonly>
    <br>
    <input type="button" class="btn" onclick="makeMove(6)" readonly>
    <input type="button" class="btn" onclick="makeMove(7)" readonly>
    <input type="button" class="btn" onclick="makeMove(8)" readonly>
  </div>
  
  <div id="result">Player X's turn</div>
  
  <button id="reset-btn" onclick="resetGame()" disabled>Reset</button>
  
  <script src="script.js"></script>
</body>
</html>
